<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to CSS</title>
    <!-- Internal styling setup -->
    <style>
        .internal-style {
            color:aliceblue;
            background-color:green;
            font-size: 22px
        }
    </style>
    <!-- External style sheet link -->
    <link rel="stylesheet" href="./styles.css"/>

</head>
<body>
    <h1>3 Ways to include a CSS</h1>
    <!-- Inline Styling -->
    <p style="color:brown; font-size: 18px; background-color:azure;">This is a paragraph with inline styling</p>


    <!-- Internal Styling -->
    <p class="internal-style"> This is a paragraph with internal styling</p>

    <!-- External Styling -->
    <p class="external-styling">This is a paragraph with external styling.</p>
    
    <script src="scripts.js"></script>
</body>
</html>
